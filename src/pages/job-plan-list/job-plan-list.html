<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>兼职计划</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newItem();">
        <ion-icon name="ios-add-outline"></ion-icon>新增
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <ion-item *ngFor="let plan of plans">
      <ion-row>
        <ion-col col-6>
          <p>{{plan.work_date}}</p>
          <p class="price">{{plan.price ? 'plan.price' + job.unit : "兼职通用价格"}}</p>
          <ion-badge color="{{plan.opened ? 'primary' : 'danger'}}">{{plan.opened ? '已上线' : '已下线'}}</ion-badge>
        </ion-col>
        <ion-col col-6 style="text-align: right;">
          <p>兼职总人数：{{plan.total_count}}</p>
          <p>已报名人数：{{plan.joined_count}}</p>
        </ion-col>
      </ion-row>
      <div style="text-align: right;">
        <button ion-button small (click)="editItem(plan)">编辑</button>
        <button ion-button small color="danger" (click)="deleteItem(plan)">删除</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
