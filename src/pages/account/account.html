<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>账号列表</ion-title>
    <ion-buttons end *ngIf="actions.can_create">
      <button ion-button (click)="newItem();">
        <ion-icon name="ios-add-outline"></ion-icon>新增
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <ion-item *ngFor="let account of accounts">
      <p class="name">{{account.name}}<span class="is-admin" *ngIf="account.is_admin">管理员</span></p>
      <p class="mobile">登录手机：{{account.mobile}}</p>
      <ion-note item-right>
        <button ion-button clear *ngIf="actions.can_update" (click)="editItem(account);">编辑</button>
        <button ion-button color="danger" clear *ngIf="actions.can_delete" (click)="deleteItem(account);">删除</button>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
