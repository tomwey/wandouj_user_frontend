<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>创建兼职计划</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="create-box">
    <h2 class="title">创建兼职计划</h2>
    <button ion-button block (click)="singleCreate()">单个创建</button>
    <p class="help-text">一次提交一个兼职计划，支持多次录入。</p>
    <button ion-button block (click)="batchCreate()" color="danger">批量创建</button>
    <p class="help-text">批量创建多个连续的兼职计划。</p>
  </div>
</ion-content>
