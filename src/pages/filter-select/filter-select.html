<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>请选择{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="selectItem(item);" *ngFor="let item of data">
      <h2 class="name">{{item.label}}</h2>
    </button>
  </ion-list>
</ion-content>
