<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="done();" [disabled]="selectedItems.length === 0">
        {{selectedItems.length > 0 ? '确定' + '(' + selectedItems.length + ')' : '确定'}}
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="white">
    <ion-searchbar #searchBar [(ngModel)]="keyword" [showCancelButton]="true" cancelButtonText="取消"
      (ionInput)="startSearch(keyword);" placeholder="搜索" [animated]="false" name="search">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <button detail-none ion-item *ngFor="let item of data" (click)="selectItem(item);">
      <ion-icon name="{{item.checked ? 'md-checkmark-circle' : 'ios-radio-button-off-outline'}}"
        [class.checked]="item.checked" item-left></ion-icon>{{item.label}}
    </button>
  </ion-list>
</ion-content>
