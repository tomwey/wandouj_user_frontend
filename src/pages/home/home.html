  <div class="caption" *ngIf="company">
    <div class="company">
      <div class="avatar">
        <img [src]="company.logo">
      </div>
      <div class="info">
        <h2 class="comp-name">{{company.alias_name}}</h2>
        <div class="accounts">
          <p class="name">公司名字：{{company.name}}</p>
          <p class="mobile">联系电话：{{company.phone}}&emsp;<span class="phone-btn" tappable
              (click)="callPhone(company.phone);">
              <ion-icon name="ios-call-outline"></ion-icon>
            </span></p>
        </div>
      </div>
    </div>

  </div>
  <div class="latest-jobs">
    <h2 class="name">近期工作</h2>
    <div class="dates-bar">
      <div class="date-item" tappable (click)="selectDate(date);" *ngFor="let date of jobDates;let i = index;">
        <div class="weekday">{{ i == 0 ? "今天" : date.name}}</div>
        <div class="day-wrap" [class.selected]="date.date == currentDate" [class.has-job]="date.has_job"
          [class.has-apply]="date.has_apply">
          <div class="day">{{date.day}}</div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="my-jobs" *ngIf="my_jobs.length > 0">
    <h2 class="title">我的工作</h2>
    <div class="job-list">
      <ion-list>
        <div *ngFor="let job of my_jobs" tappable (click)="selectJob(job);">
          <job-item [job]="job"></job-item>
        </div>
      </ion-list>
    </div>
  </div>
  <div class="jobs" *ngIf="jobs">
    <h2 class="title">正在招募</h2>
    <div class="job-list">
      <ion-list>
        <div *ngFor="let job of jobs" tappable (click)="selectJob(job);">
          <job-item [job]="job"></job-item>
        </div>
      </ion-list>
    </div>
  </div>

</ion-content>
